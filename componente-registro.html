    <meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>
<div id="app1"> <!--NAO É CASE-SENSITIVE-->
    <contador1></contador1>
    <contador1></contador1>
    <contador1></contador1>
</div>
<hr> <!-- faz uma linha-->
<div id="app2"> <!--NAO É CASE-SENSITIVE-->
    <app-contador></app-contador>
    <app-contador></app-contador>
    <app-contador></app-contador>
</div>
<script> //Vue.component registra de forma global
    const contador = {
        template: `
            <div>
                <span>{{ contador }}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
            </div>
    `,
    data() { // a data tem q virar função e retornar, e ta dentro do objeto contador
        return {
            contador: 0 
        }
    }
    }
    new Vue({
        el: '#app1',
        //Registro local
        components: {
            contador1: contador //contador 1 aponta pra contador
        }
    })
    new Vue({
        //Registro local
        el: '#app2',
        components: { // nao pode esquecer do 'components'
            'app-contador': contador
        }
    })
</script>

<!--Desta forma é possível fazer uma re-utilização das coisas!! (linha 5 e 6)-->
